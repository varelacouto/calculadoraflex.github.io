    <div class="container">       
        <h1>O jeito mais econômico de abastecer seu carro</h1>
        <img src="neutro.png" alt="calculadora flex" id="status">
        <form name="frmFlex" class="frmFlex">
            <input type="text" placeholder="Etanol" size="8" name="txtEtanol">

            <input type="reset" value="Limpar" onclick="resetar()">
        </form>
        <h3>Obs: O carro com ETANOL consome à mais 30% de combustivel do que um carro a GASOLINA. Vale mais a pena abastecer com ETANOL se o litro custar até 70% do valor do litro da GASOLINA</h3>
